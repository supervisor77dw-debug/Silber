version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: silber-analyse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: silber_user
      POSTGRES_PASSWORD: silber_password
      POSTGRES_DB: silber_analyse
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silber_user -d silber_analyse"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: silber-analyse-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
